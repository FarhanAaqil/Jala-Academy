<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Basics - Q2</title>
  </head>
  <body>
    <h1>Heading Example</h1>
    <p>This is a <i>paragraph</i> with <b>bold</b> text.</p>

    <p>
      Visit
      <a href="https://www.example.com" target="_blank">Example Website</a>
    </p>

    <h2>Unordered List</h2>
    <ul>
      <li>First item</li>
      <li>Second item</li>
      <li>Third item</li>
    </ul>

    <label>This is a label</label>

    <blockquote>
      "The future belongs to those who prepare for it today."
    </blockquote>

    <hr />

    <h2>Image Example</h2>
    <img
      src="https://www.w3schools.com/html/img_chania.jpg"
      alt="Sample Image"
      width="300"
    />

    <div style="border: 1px solid black; padding: 10px; margin-top: 10px">
      This content is inside a div.
    </div>

    <p>This is a <span style="color: green">span</span> inside a paragraph.</p>
  </body>
</html>
