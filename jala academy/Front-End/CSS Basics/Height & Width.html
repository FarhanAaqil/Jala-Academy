<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Q4 - Height and Width</title>
    <style>
      .size-px {
        width: 300px;
        height: 150px;
        background-color: lightcoral;
        margin-bottom: 10px;
      }
      .size-percent {
        width: 50%;
        height: 30%;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <h2>Q4: Height and Width Example</h2>
    <div class="size-px">Box with fixed size in pixels</div>
    <div class="size-percent">Box with size in %</div>
  </body>
</html>
