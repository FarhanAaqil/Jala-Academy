<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSS Q2 - Background</title>
    <style>
      body {
        background-color: lightblue;
        background-image: url("https://www.w3schools.com/css/img_mountains.jpg"); /* Image added */
        background-attachment: fixed; /* Image does not scroll */
        background-size: cover; /* Scale image to cover full page */
      }
    </style>
  </head>
  <body>
    <h2>Q2: Background Example</h2>
    <p>
      This page has a lightblue background color with a fixed mountain image.
    </p>
  </body>
</html>
