<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q2 - Semantic Elements</title>
  </head>
  <body>
    <h2>Q2: Semantic Elements</h2>

    <form>
      <label>Name: <input type="text" name="name" /></label>
      <input type="submit" value="Submit" />
    </form>

    <table border="1" cellpadding="5">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Alice</td>
      </tr>
    </table>

    <article>
      <h3>Article Title</h3>
      <p>This is content inside an article element.</p>
    </article>
  </body>
</html>
