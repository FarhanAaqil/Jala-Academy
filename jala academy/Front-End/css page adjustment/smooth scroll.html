<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Q3 - Smooth Scroll</title>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .spacer {
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <h2>Q3: Smooth Scroll Example</h2>
    <a href="#bottom">Click to go to bottom</a>

    <div class="spacer"></div>

    <a id="bottom" href="#top">Click to go to top</a>
  </body>
</html>
