<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Q5 - Multiple Backgrounds</title>
    <style>
      body {
        background-image: url("https://www.w3schools.com/css/img_mountains.jpg"),
          url("https://www.w3schools.com/css/img_forest.jpg");
        background-position: left top, right bottom;
        background-repeat: no-repeat, no-repeat;
        background-size: 50% 50%, 50% 50%;
      }
    </style>
  </head>
  <body>
    <h2>Q5: Multiple Background Images</h2>
    <p>Two images applied as background with adjustable sizes.</p>
  </body>
</html>
