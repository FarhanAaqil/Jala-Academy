<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Q4 - Padding vs Margin</title>
    <style>
      .box1 {
        background-color: lightblue;
        padding: 30px;
        margin: 20px;
      }
      .box2 {
        background-color: lightgreen;
        padding: 10px;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <h2>Q4: Padding vs Margin</h2>
    <div class="box1">Box with padding 30px and margin 20px</div>
    <div class="box2">Box with padding 10px and margin 40px</div>
  </body>
</html>
