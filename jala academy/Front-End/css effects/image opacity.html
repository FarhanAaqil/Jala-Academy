<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q5 - Image Opacity</title>
    <style>
      img {
        width: 300px;
        opacity: 0.6;
        transition: opacity 0.3s;
      }
      img:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2>Q5: Image Opacity</h2>
    <img
      src="https://www.w3schools.com/css/img_forest.jpg"
      alt="Sample Image"
    />
  </body>
</html>
