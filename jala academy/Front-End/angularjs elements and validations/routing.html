<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <title>Q4 - AngularJS Routing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script>
      var app = angular.module("myApp", ["ngRoute"]);
      app.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            template: "<h3>Welcome Page</h3><p>This is the home page.</p>",
          })
          .when("/about", {
            template: "<h3>About Page</h3><p>This is the about section.</p>",
          })
          .when("/contact", {
            template: "<h3>Contact Page</h3><p>Get in touch with us here.</p>",
          })
          .otherwise({
            template: "<h3>404 - Page Not Found</h3>",
          });
      });
    </script>
  </head>
  <body>
    <h2>Q4: AngularJS Routing</h2>
    <a href="#!/">Home</a> | <a href="#!/about">About</a> |
    <a href="#!/contact">Contact</a>

    <div ng-view></div>
  </body>
</html>
