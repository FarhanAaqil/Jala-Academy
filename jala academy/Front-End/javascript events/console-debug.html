<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q3 - Console Debugging</title>
  </head>
  <body>
    <h2>Q3: Console Debugging</h2>
    <p>Open the browser console to see debugging output.</p>

    <script>
      let a = 5;
      let b = 10;
      console.log("Value of a: ", a);
      console.log("Value of b: ", b);
      console.log("Sum is: ", a + b);
    </script>
  </body>
