<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q5 - JSON Access</title>
  </head>
  <body>
    <h2>Q5: JSON Object Example</h2>
    <p id="output"></p>

    <script>
      let person = {
        name: "Farhan",
        age: 25,
        city: "New York",
      };

      document.getElementById("output").innerText =
        "Name: " +
        person.name +
        ", Age: " +
        person.age +
        ", City: " +
        person.city;
    </script>
  </body>
</html>
