<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q1 - Event Listener</title>
  </head>
  <body>
    <h2>Q1: Event Listener Example</h2>
    <button id="showDate">Show Date & Time</button>
    <p id="output"></p>

    <script>
      document
        .getElementById("showDate")
        .addEventListener("click", function () {
          document.getElementById("output").innerText = new Date();
        });
    </script>
  </body>
</html>
