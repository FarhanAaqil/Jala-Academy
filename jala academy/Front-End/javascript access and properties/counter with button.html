<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q3 - Counter</title>
  </head>
  <body>
    <h2>Q3: Counter Example</h2>
    <button onclick="increment()">Count</button>
    <p id="counter">0</p>

    <script>
      let count = 0;
      function increment() {
        count++;
        document.getElementById("counter").innerText = count;
      }
    </script>
  </body>
</html>
