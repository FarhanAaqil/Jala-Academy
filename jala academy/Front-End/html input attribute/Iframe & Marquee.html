<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q5 - Iframe and Marquee</title>
  </head>
  <body>
    <h2>Q5: Iframe and Marquee</h2>

    <iframe
      src="https://www.wikipedia.org"
      width="400"
      height="300"
      title="Wikipedia"
    ></iframe>

    <marquee behavior="scroll" direction="left"
      >This is a scrolling marquee text!</marquee
    >
  </body>
</html>
