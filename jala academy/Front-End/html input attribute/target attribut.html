<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q4 - Target Attribute</title>
  </head>
  <body>
    <h2>Q4: Target Attribute</h2>
    <a href="https://www.example.com" target="_blank"
      >Open in New Tab (_blank)</a
    ><br /><br />
    <a href="https://www.example.com" target="_self">Open in Same Tab (_self)</a
    ><br /><br />
    <a href="https://www.example.com" target="_parent"
      >Open in Parent Frame (_parent)</a
    ><br /><br />
    <a href="https://www.example.com" target="_top"
      >Open in Full Window (_top)</a
    >
  </body>
</html>
