<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q3 - Input Restrictions</title>
  </head>
  <body>
    <h2>Q3: Input Restrictions</h2>
    <form>
      Disabled: <input type="text" value="Can't edit" disabled /><br /><br />
      Max (10): <input type="number" max="10" /><br /><br />
      Maxlength (5): <input type="text" maxlength="5" /><br /><br />
      Min (5): <input type="number" min="5" /><br /><br />
      Readonly: <input type="text" value="Readonly" readonly /><br /><br />
      Required: <input type="text" required /><br /><br />
      Size (20): <input type="text" size="20" /><br /><br />
      Value (default): <input type="text" value="Hello" /><br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
