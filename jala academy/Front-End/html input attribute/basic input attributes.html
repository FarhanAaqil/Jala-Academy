<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q1 - Basic Input Attributes</title>
  </head>
  <body>
    <h2>Q1: Basic Input Attributes</h2>
    <form>
      <label>Text: <input type="text" name="username" /></label><br /><br />
      <label>Password: <input type="password" name="password" /></label
      ><br /><br />
      <label><input type="radio" name="gender" /> Male</label>
      <label><input type="radio" name="gender" /> Female</label><br /><br />
      <label><input type="checkbox" name="subscribe" /> Subscribe</label
      ><br /><br />
      <input
        type="button"
        value="Click Me"
        onclick="alert('Button clicked!')"
      /><br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
