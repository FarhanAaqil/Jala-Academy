<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <title>Q1 - Fetch MySQL Data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        // Mocked MySQL data (in real apps, use $http.get to call backend)
        $scope.employees = [
          { id: 1, name: "Farhan", dept: "HR" },
          { id: 2, name: "Aaqil", dept: "IT" },
          { id: 3, name: "Durrani", dept: "Finance" },
        ];
      });
    </script>
  </head>
  <body ng-controller="myCtrl">
    <h2>Q1: MySQL Data (Mocked JSON)</h2>
    <table border="1" cellpadding="5">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
      </tr>
      <tr ng-repeat="emp in employees">
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.dept}}</td>
      </tr>
    </table>
  </body>
</html>
