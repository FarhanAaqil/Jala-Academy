<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q3 - CSS Grid</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-gap: 10px;
      }
      .grid div {
        background: lightblue;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Q3: CSS Grid</h2>
    <div class="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
    </div>
  </body>
</html>
