<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q4 - Hero Image</title>
    <style>
      .hero {
        background-image: url("https://www.w3schools.com/css/img_lights.jpg");
        height: 400px;
        background-size: cover;
        background-position: center;
        position: relative;
        color: white;
        text-align: center;
      }
      .hero h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 3em;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Q4: Hero Image</h2>
    <div class="hero">
      <h1>Welcome to My Website</h1>
    </div>
  </body>
</html>
