<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Q2 - List Style Types</title>
    <style>
      ul.circle {
        list-style-type: circle;
      }
      ul.square {
        list-style-type: square;
      }
      ol.roman {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <h2>Q2: List Styles</h2>

    <ul class="circle">
      <li>Circle Item</li>
      <li>Another</li>
    </ul>

    <ul class="square">
      <li>Square Item</li>
      <li>Another</li>
    </ul>

    <ol class="roman">
      <li>Roman Item</li>
      <li>Another</li>
    </ol>
  </body>
</html>
